<nav class="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/"
         i18n="Name of the home page@@page.home">
         Home
      </a>
    </li>
    <li *ngFor="let breadcrumb of breadcrumbs; trackBy: breadcrumb?.url"
        class="breadcrumb-item">
      <a [routerLink]="[breadcrumb.url, breadcrumb.params]">
        {{ breadcrumb.label }}
      </a>
    </li>
  </ol>
</nav>
