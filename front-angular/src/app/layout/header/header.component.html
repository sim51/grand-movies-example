<header class="container-fluid">

  <nav class="navbar navbar-expand-md fixed-top">

    <!-- Brand / application home link -->
    <a class="navbar-brand" href="/">
      <img src={{logo}} alt={{brand}} />
    </a>

    <!-- Responsive burger button -->
    <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#navbarsDefault" aria-controls="navbarsDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsDefault">
      <layout-menu [path]="''" [routes]="routes"></layout-menu>
    </div>
  </nav>

</header>
