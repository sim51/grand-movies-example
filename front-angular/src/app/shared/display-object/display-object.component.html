<div [ngClass]="{'display-object-row': true, 'inline': inlineSeparator}" *ngFor="let key of keys;last as isLast">

  <span *ngIf="!inlineSeparator" >
    <label class="display-object-label"> {{key}} </label>
    <span class="display-object-value"> {{object[key]}} </span>
  </span>

  <span *ngIf="inlineSeparator">
    <span>{{object[key]}}</span>
    <span class="separator" *ngIf="!isLast"> {{inlineSeparator}} </span>
  </span>

</div>
