<div class="row d-flex align-items-center page-block page-title">
  <div class="col-10">
    <h1 class="h2">
      {{title}}
    </h1>
  </div>

  <div class="col-2">
    <div class="float-right">

      <div *ngFor="let action of actions">
        <a [routerLink]="action.link">
          <span [ngClass]="'oi oi-' + action.icon" title="action.name" aria-hidden="true"></span>
        </a>
      </div>

    </div>
  </div>

</div>
